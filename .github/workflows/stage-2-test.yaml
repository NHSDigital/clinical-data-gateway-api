name: "Test stage"

env:
  # Temporarily set the IN_BUILD_CONTAINER environment variable so github actions can run targets that would only be available to the container.
  IN_BUILD_CONTAINER: true

on:
  workflow_call:
    inputs:
      build_datetime:
        description: "Build datetime, set by the CI/CD pipeline workflow"
        required: true
        type: string
      build_timestamp:
        description: "Build timestamp, set by the CI/CD pipeline workflow"
        required: true
        type: string
      build_epoch:
        description: "Build epoch, set by the CI/CD pipeline workflow"
        required: true
        type: string
      nodejs_version:
        description: "Node.js version, set by the CI/CD pipeline workflow"
        required: true
        type: string
      python_version:
        description: "Python version, set by the CI/CD pipeline workflow"
        required: true
        type: string
      terraform_version:
        description: "Terraform version, set by the CI/CD pipeline workflow"
        required: true
        type: string
      version:
        description: "Version of the software, set by the CI/CD pipeline workflow"
        required: true
        type: string

jobs:
  test-unit:
    name: "Unit tests"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v5
      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python_version }}
      - name: "Install Poetry"
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: "Install dependencies"
        run: make dependencies
      - name: "Run unit test suite"
        run: make test-unit
      - name: "Upload unit test results"
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: gateway-api/test-artifacts/
          retention-days: 30
      - name: "Publish unit test results to summary"
        if: always()
        uses: test-summary/action@v2
        with:
          paths: gateway-api/test-artifacts/unit-tests.xml
      - name: "Add HTML report link to summary"
        if: always()
        run: |
          echo "### ðŸ“Š Unit Test HTML Report" >> $GITHUB_STEP_SUMMARY
          echo "- Download the **unit-test-results** artifact from the Artifacts section below" >> $GITHUB_STEP_SUMMARY
          echo "- Extract and open \`unit-tests.html\` in your browser for a detailed visual report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

  test-contract:
    name: "Contract tests"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v5
      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python_version }}
      - name: "Install Poetry"
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: "Install dependencies"
        run: make dependencies
      - name: "Run contract tests"
        run: make test-contract
      - name: "Upload contract test results"
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: contract-test-results
          path: gateway-api/test-artifacts/
          retention-days: 30
      - name: "Publish contract test results to summary"
        if: always()
        uses: test-summary/action@v2
        with:
          paths: gateway-api/test-artifacts/contract-tests.xml
      - name: "Add HTML report link to summary"
        if: always()
        run: |
          echo "### ðŸ“Š Contract Test HTML Report" >> $GITHUB_STEP_SUMMARY
          echo "- Download the **contract-test-results** artifact from the Artifacts section below" >> $GITHUB_STEP_SUMMARY
          echo "- Extract and open \`contract-tests.html\` in your browser for a detailed visual report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

  test-schema:
    name: "Schema validation tests"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v5
      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python_version }}
      - name: "Install Poetry"
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: "Install dependencies"
        run: make dependencies
      - name: "Run schema validation tests"
        run: make test-schema
      - name: "Upload schema test results"
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: schema-test-results
          path: gateway-api/test-artifacts/
          retention-days: 30
      - name: "Publish schema test results to summary"
        if: always()
        uses: test-summary/action@v2
        with:
          paths: gateway-api/test-artifacts/schema-tests.xml
      - name: "Add HTML report link to summary"
        if: always()
        run: |
          echo "### ðŸ“Š Schema Test HTML Report" >> $GITHUB_STEP_SUMMARY
          echo "- Download the **schema-test-results** artifact from the Artifacts section below" >> $GITHUB_STEP_SUMMARY
          echo "- Extract and open \`schema-tests.html\` in your browser for a detailed visual report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

  test-integration:
    name: "Integration test"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v5
      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python_version }}
      - name: "Install Poetry"
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: "Install dependencies"
        run: make dependencies
      - name: "Run integration test"
        run: make test-integration
      - name: "Upload integration test results"
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: gateway-api/test-artifacts/
          retention-days: 30
      - name: "Publish integration test results to summary"
        if: always()
        uses: test-summary/action@v2
        with:
          paths: gateway-api/test-artifacts/TESTS-*.xml
      - name: "Add HTML report link to summary"
        if: always()
        run: |
          echo "### ðŸ“Š Integration Test Reports" >> $GITHUB_STEP_SUMMARY
          echo "- Download the **integration-test-results** artifact from the Artifacts section below" >> $GITHUB_STEP_SUMMARY
          echo "- Extract to view detailed Behave test reports" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

  test-lint:
    name: "Linting"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v5
      - name: "Run linting"
        run: |
          make test-lint
      - name: "Save the linting result"
        run: |
          echo "Nothing to save"

  test-coverage:
    name: "Test coverage"
    needs: [test-unit]
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v5
      - name: "Run test coverage check"
        run: |
          make test-coverage
      - name: "Save the coverage check result"
        run: |
          echo "Nothing to save"

  perform-static-analysis:
    name: "Perform static analysis"
    needs: [test-unit]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    timeout-minutes: 5
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 # Full history is needed to improving relevancy of reporting
      - name: "Perform static analysis"
        uses: ./.github/actions/perform-static-analysis
        with:
          sonar_organisation_key: "${{ vars.SONAR_ORGANISATION_KEY }}"
          sonar_project_key: "${{ vars.SONAR_PROJECT_KEY }}"
          sonar_token: "${{ secrets.SONAR_TOKEN }}"
