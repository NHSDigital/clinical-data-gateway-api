name: "Test stage"

env:
  # Temporarily set the IN_BUILD_CONTAINER environment variable so github actions can run targets that would only be available to the container.
  IN_BUILD_CONTAINER: true

on:
  workflow_call:
    inputs:
      python_version:
        description: "Python version, set by the CI/CD pipeline workflow"
        required: true
        type: string

jobs:
  test-unit:
    name: "Unit tests"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v5
      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python_version }}
      - name: "Install Poetry"
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: "Install dependencies"
        run: make dependencies
      - name: "Run unit test suite"
        run: make test-unit
      - name: "Upload unit test results"
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: gateway-api/test-artifacts/
          retention-days: 30
      - name: "Publish unit test results to summary"
        if: always()
        uses: test-summary/action@v2
        with:
          paths: gateway-api/test-artifacts/unit-tests.xml

  test-contract:
    name: "Contract tests"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v5
      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python_version }}
      - name: "Install Poetry"
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: "Install dependencies"
        run: make dependencies
      - name: "Run contract tests"
        run: make test-contract
      - name: "Upload contract test results"
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: contract-test-results
          path: gateway-api/test-artifacts/
          retention-days: 30
      - name: "Publish contract test results to summary"
        if: always()
        uses: test-summary/action@v2
        with:
          paths: gateway-api/test-artifacts/contract-tests.xml

  test-schema:
    name: "Schema validation tests"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v5
      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python_version }}
      - name: "Install Poetry"
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: "Install dependencies"
        run: make dependencies
      - name: "Run schema validation tests"
        run: make test-schema
      - name: "Upload schema test results"
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: schema-test-results
          path: gateway-api/test-artifacts/
          retention-days: 30
      - name: "Publish schema test results to summary"
        if: always()
        uses: test-summary/action@v2
        with:
          paths: gateway-api/test-artifacts/schema-tests.xml

  test-integration:
    name: "Integration test"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v5
      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python_version }}
      - name: "Install Poetry"
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: "Install dependencies"
        run: make dependencies
      - name: "Run integration test"
        run: make test-integration
      - name: "Upload integration test results"
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: gateway-api/test-artifacts/
          retention-days: 30
      - name: "Publish integration test results to summary"
        if: always()
        uses: test-summary/action@v2
        with:
          paths: gateway-api/test-artifacts/TESTS-*.xml

  merge-test-coverage:
    name: "Merge test coverage"
    needs: [test-unit, test-contract, test-schema]
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v5
      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python_version }}
      - name: "Install Poetry"
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: "Install dependencies"
        run: make dependencies
      - name: "Download unit test coverage"
        uses: actions/download-artifact@v4
        with:
          name: unit-test-results
          path: gateway-api/unit/
      - name: "Download contract test coverage"
        uses: actions/download-artifact@v4
        with:
          name: contract-test-results
          path: gateway-api/contract/
      - name: "Download schema test coverage"
        uses: actions/download-artifact@v4
        with:
          name: schema-test-results
          path: gateway-api/schema/
      - name: "Merge coverage data"
        run: make test-coverage
      - name: "Upload combined coverage report"
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: gateway-api/test-artifacts/coverage/html/
          retention-days: 30

  perform-static-analysis:
    name: "Perform static analysis"
    needs: [test-unit, test-contract, test-schema]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    timeout-minutes: 5
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 # Full history is needed to improving relevancy of reporting
      - name: "Perform static analysis"
        uses: ./.github/actions/perform-static-analysis
        with:
          sonar_organisation_key: "${{ vars.SONAR_ORGANISATION_KEY }}"
          sonar_project_key: "${{ vars.SONAR_PROJECT_KEY }}"
          sonar_token: "${{ secrets.SONAR_TOKEN }}"
